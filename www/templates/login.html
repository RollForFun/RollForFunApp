<ion-view view-title="Login">
  <ion-content class="padding">
      <form class="form" name="form" ng-submit="login(form)" novalidate>
        <div class="list list-inset">
          <div class="form-group">
            <label class="item item-input">
                <input type="email" name="email" class="form-control" placeholder="Email" ng-model="user.email" required>
            </label>
          </div>
          <div class="form-group">
            <label class="item item-input">
                <input type="password" name="password" class="form-control" placeholder="Password" ng-model="user.password" required>
            </label>
          </div>
        </div>
        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
             Please enter a valid email.
          </p>
          <p class="help-block">{{ errors.other }}</p>
        </div>
        <button class="button button-block button-calm" type="submit">Login</button>
      </form>
  </ion-content>
</ion-view>
